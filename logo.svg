<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <defs>
    <style>
      /* Colors */
      .brand-green { fill: none; stroke: #748C68; stroke-width: 3.5; stroke-linecap: round; stroke-linejoin: round; }
      .brand-green-fill { fill: #748C68; stroke: none; }
      .brand-text-dark { fill: #4A4A4A; font-family: 'Georgia', 'Times New Roman', serif; }
      .brand-text-green { fill: #748C68; font-family: 'Arial', sans-serif; font-weight: bold; letter-spacing: 3px; }
      .lines-dark { stroke: #4A4A4A; stroke-width: 1.5; }
    </style>
  </defs>

  <!-- BACKGROUND (Optional: Remove this rect if you want a transparent background) -->
  <rect width="100%" height="100%" fill="#F9F9F7" />

  <!-- ICON GROUP -->
  <g transform="translate(0, -20)">
    
    <!-- House Outline -->
    <!-- Roof and sides, leaving bottom slightly open for hands/broom -->
    <path d="M150 200 L150 140 L250 80 L350 140 L350 200 L300 200 M200 200 L150 200" class="brand-green" />

    <!-- Cross / Broom Handle -->
    <line x1="250" y1="110" x2="250" y2="200" class="brand-green" /> <!-- Vertical -->
    <line x1="205" y1="145" x2="295" y2="145" class="brand-green" /> <!-- Horizontal Crossbar -->

    <!-- Leaves (Left side) -->
    <path d="M250 180 Q230 180 215 165 Q225 185 245 185" class="brand-green-fill" />
    <path d="M245 190 Q220 190 205 180 Q215 200 245 200" class="brand-green-fill" />

    <!-- Broom Bristles -->
    <path d="M250 200 L220 240 Q250 245 280 240 Z" class="brand-green" /> 
    <line x1="240" y1="242" x2="250" y2="200" class="brand-green" stroke-width="2" />
    <line x1="260" y1="242" x2="250" y2="200" class="brand-green" stroke-width="2" />

    <!-- Hands (Stylized) -->
    <!-- Left Hand -->
    <path d="M115 190 Q115 230 130 245 Q160 270 200 260 Q220 255 235 235 M125 190 Q120 210 140 220 M135 190 Q130 210 160 225" class="brand-green" fill="none" />
    
    <!-- Right Hand (Mirrored) -->
    <path d="M385 190 Q385 230 370 245 Q340 270 300 260 Q280 255 265 235 M375 190 Q380 210 360 220 M365 190 Q370 210 340 225" class="brand-green" fill="none" />
    
    <!-- Connecting palm lines at bottom -->
    <path d="M200 260 Q250 290 300 260" class="brand-green" fill="none" />

  </g>

  <!-- TEXT SECTION -->
  
  <!-- "The" with lines -->
  <line x1="140" y1="285" x2="190" y2="285" class="lines-dark" />
  <text x="250" y="295" text-anchor="middle" font-size="28" font-style="italic" class="brand-text-dark">The</text>
  <line x1="310" y1="285" x2="360" y2="285" class="lines-dark" />

  <!-- "Humble Hands" -->
  <text x="250" y="340" text-anchor="middle" font-size="48" class="brand-text-dark">Humble Hands</text>

  <!-- "CLEANING CO." -->
  <text x="250" y="375" text-anchor="middle" font-size="16" class="brand-text-green">CLEANING CO.</text>

</svg>
